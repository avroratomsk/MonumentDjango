{% load image_path %}

<form action="{% url 'catalog_search' %}" class="form-search">

    <img src="{% image_path 'search.svg' %}" width="18px" height="18px" alt="">
  </button>
  <input type="search" aria-label="Поиск по сайту" class="form-search__input" id="search" name="search" placeholder="Поиск">
</form>
